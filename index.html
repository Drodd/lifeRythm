<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>节奏人生</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 游戏开始界面 -->
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h1 class="game-title">节奏人生</h1>
            <div class="title-decoration">
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
            </div>
            <p class="game-subtitle">编排你的生活节奏，体验生活的律动</p>
            
            <div class="rules-container">
                <h2>游戏规则</h2>
                <ul>
                    <li>安排不同的生活行动，创造你的生活节奏</li>
                    <li>每天会根据欲望值消耗相应的金钱</li>
                    <li>解锁更多的行动以丰富你的生活</li>
                    <li>合理平衡三大属性：金钱、见闻、欲望</li>
                    <li>游戏限制为60天，创造属于你的生活风格</li>
                </ul>
            </div>
            
            <button id="startGameButton" class="start-button">开始游戏</button>
        </div>
    </div>
    
    <!-- 游戏结算界面 -->
    <div id="settlementScreen" class="settlement-screen" style="display: none;">
        <div class="settlement-content">
            <h2 class="settlement-title">幕间休整</h2>
            <div class="settlement-decoration">
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
                <div class="rhythm-bar"></div>
            </div>
            
            <div class="music-title-container">
                <h3 class="music-title-label">你的生活乐章</h3>
                <h1 id="musicTitle" class="music-title">《律动之旅》</h1>
            </div>
            
            <!-- 节拍图形将在这里通过JS动态插入 -->
            
            <div class="quote-container">
                <div class="quote-icon">❝</div>
                <p id="musicianQuote" class="musician-quote">每一个音符都是生活的馈赠，每一段旋律都是时光的印记。</p>
                <div class="quote-attribution">— <span id="musicianName">贝多芬</span></div>
            </div>
            
            <button id="continueButton" class="continue-button">继续演奏</button>
        </div>
    </div>

    <!-- 主游戏界面 (初始隐藏) -->
    <div id="gameContainer" class="container" style="display: none;">
        <!-- 顶部布局 - 包含基本骨架元素，将由JavaScript动态完全生成 -->
        <div class="header">
            <div class="header-top-row">
                <div class="left-controls">
                    <div class="counter">天数: <span id="playCount">0</span>/<span id="playLimit">60</span></div>
                </div>
                <div class="right-controls">
                    <div class="secondary-stat">效率: <span>1</span></div>
                    <div class="secondary-stat">耐心: <span>3</span></div>
                    <button id="resetGameButton" class="reset-game-button" title="重新开始游戏">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 10h7V3l-2.35 3.35z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-bottom-row">
                <div id="statsContainer" class="main-stats-container"></div>
            </div>
        </div>
        
        <!-- 主体内容区域 -->
        <div class="main-content">
            <div class="combined-area">
                <div id="gridContainer"></div>
                <div class="playhead"></div>
            </div>
        </div>
    </div>
    
    <!-- 调试信息区域 -->
    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 12px; z-index: 9999;"></div>
    
    <!-- 调试工具 -->
    <script>
        window.debugLog = function(msg) {
            console.log(msg);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.textContent = msg;
                setTimeout(() => {
                    debugDiv.textContent = '';
                }, 5000);
            }
        };
    </script>
    
    <!-- 主要游戏脚本 -->
    <script src="script.js"></script>
</body>
</html>
